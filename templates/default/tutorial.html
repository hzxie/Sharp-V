{% extends "../template.html" %}
{% block title %}{{ _('Tutorial') }}{% end %}
{% block header %}
<link rel="stylesheet" type="text/css" href="{{ static_url('css/default/about.css') }}">
{% end %}
{% block body %}
<div id="ribbon"></div> <!-- #ribbon -->
<!-- 
    README: Please refer to about.html
-->
<div class="container">
    <div class="col-sm-8">
        <div id="main-content">
        </div> <!-- #main-content -->
    </div> <!-- .col-sm-8 -->
    <div class="col-sm-4">
        <div id="sidebar-nav">
            <h4>{{ _('Tutorial') }}</h4>
            <ul class="contents">
            </ul>
        </div> <!-- #sidebar-nav -->
    </div> <!-- .col-sm-4 -->
</div> <!-- .container -->
{% end %}
{% block scripts %}
<script type="text/javascript">
    highlightNavigationItem('{{ _('Tutorial') }}');
</script>
<script type="text/javascript">
    $.getScript('{{ static_url('js/markdown.min.js') }}', function() {
        converter = Markdown.getSanitizingConverter();

        $('.markdown').each(function() {
            var plainContent    = $(this).text(),
                markdownContent = converter.makeHtml(plainContent.replace(/\\\n/g, '\\n'));
            
            $(this).html(markdownContent);
        });
    });
</script>
{% end %}
